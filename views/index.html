{% extends "layout.html" %}

{% block content %}
<row class="col-lg-12">
<div class="col-lg-8 map">
  <iframe width="100%" height="400px" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://maps.google.com/maps?hl=en&amp;ie=UTF8&amp;ll=37.0625,-95.677068&amp;spn=56.506174,79.013672&amp;t=m&amp;z=4&amp;output=embed"></iframe>
</div>

<row class="col-lg-4 side-nav options">
<form>
  <div class="form-group">
    <label for="hotels">Hotels</label>
    <select class="form control input-md">
      {% for place in places %}
        {% if place.hotels[0].name %}
        <option>{{place.hotels[0].name}}</option>
        {% endif %}}
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="restaurants">Restaurants</label>
    <select class="form control input-md">
    {% for place in places %}
      {% if place.restaurants[0].name %}
      <option>{{place.restaurants[0].name}}</option>
      {% endif %}}
    {% endfor %}
    </select>
  </div>
  <div class="form-group"> 
    <label for="activities">Activity</label>
    <select class="form control input-md">
    {% for place in places %}
      {% if place.activities[0].name %}
      <option>{{place.activities[0].name}}</option>
      {% endif %}}
    {% endfor %}
    </select>
  </div>
</form>
</row>
<row class="col-lg-4 side-nav map-legend">
<form>
  <div class="form-group" id="map-legend-top">
    <!-- day selector here -->
  </div>
  <div class="form-group">
    <!-- hotel list here -->
  </div>
  <div class="form-group">
    <!-- restaurant list here -->
  </div>
  <div class="form-group">
    <!-- activity list here -->
  </div>
</form>
</row>
</row>
{% endblock %}
